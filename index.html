<body>
    <button onclick="bgChange()">배경색상바꾸기</button>
    <script>
        function bgChange() {
            document.body.style.backgroundColor = 
            `rgb(${Math.ceil(150+Math.random()*80)},
            ${Math.ceil(150+Math.random()*80)},
            ${Math.ceil(150+Math.random()*80)})`
        }
    </script>
</body>
